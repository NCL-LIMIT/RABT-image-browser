<div class="container-fluid h-100">
  <nav class="navbar  navbar-dark bg-dark mb-3">
    <span class="navbar-brand mb-0 h1">Rest and Be Thankful</span>
    <span class="navbar-text">
      Image Browser
    </span>
  </nav>
<div class="container">
  <div class="row h-100 justify-content-center align-items-center">
      <div class="mt-4">
        <label for="password">Please enter the site password:</label>
        <input appPassword (keyup.enter)="enterPassword()" type="password" [(ngModel)]="passwordText" id="password" aria-describedby="button-addon2" aria-label="password" class="form-control" placeholder="Password" >
        <div class="input-group-append justify-content-end">
          <button (keyup.enter)="enterPassword()" (click)="enterPassword()" class="mt-2 btn btn-outline-dark" id="button-addon2" type="button">Enter</button>
        </div>
      </div>

  </div>
  <div class="row h-100 justify-content-center align-items-center">
    <p style="color: red;">{{message}}</p>
  </div>

</div>
  </div>
