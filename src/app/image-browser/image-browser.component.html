<div class="container-fluid">
  <nav class="navbar  navbar-dark bg-dark mb-3">
    <span class="navbar-brand mb-0 h1">Rest and Be Thankful</span>
    <span class="navbar-text">
      Image Browser
    </span>
  </nav>

  <div class="m-3">
    <h6>Click an image to open full screen</h6>
  </div>

  <div fxLayout="row wrap" fxLayoutGap="3px" fxLayoutAlign="center center" class="content">
  <div *ngFor="let image of images">
  <div (click)="open(image.imageurl, image.name)"   class="card imageCard" style="width: 400px;">
    <img class="thumbnail" [src]="image.imageurl">
    <div class="card-footer text-center">
      <p class="mb-0">{{image.properties.createdOn | date: 'd/M/yy, h:mm:ss a z'}} </p>
      <p class="small mb-0">{{image.name}}</p>
<!--      <a [href]="image.blob"  target="_blank" >Download</a>-->
    </div>
  </div>
</div>
</div>
</div>
